    <h1><strong>CS:GO Word Guess Game</strong></h1>

        Try to guess the name of a weapon skin from CS:GO<br>
        Choose wisely, you only have a limit of 6 keys to guess with
    </h2>

    </div>

    </div>
  </div>
</div>

<script type="text/javascript">

    // stores my word bank
    var wordbank = [
        "asiimov",
        "case hardened",
        "fade",
        "crimson web",
        "boreal forest",
        "fire serpent",
        "forest ddpat",
        "anodzied navy",

        "jungle spray",
        "pulse",
        "spitfire",
        "doomkitty",
        "teardown",
        "guardian",
        "urban ddpat",
        "cobalt disruption",
    ];
    
    // stores letters in strings, useful for later
    var alpha1 = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m"] ;
    var alpha2 = ["n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // keys used as lives
    var keys;
    // correct answers
    var correct;
    // chosen word
    var chosenWord
    // selected word word
    var word;
    // current guess
    var guess;
    // stored picked
    var picks = [ ];
    // space in a word
    var space;
    // stores correct guesses
    var counter;

    var showKeys = document.getElementById("myKeys");

    // creates list of letters user picks from
    // list 1 from a - m
    function list1() {
        for (var i = 0; i < alpha1.length; i++) {
            document.getElementById("alpha1Div").innerHTML += "<button type='button' class='btn btn-primary'>" + alpha1[i] + "</button>" + "<br>";
        }
    }
    list1();
    // list 2 from n - z
    function list2() {
        for (var i = 0; i < alpha2.length; i++) {
            document.getElementById("alpha2Div").innerHTML += "<button type='button' class='btn btn-primary'>" + alpha2[i] + "</button>" + "<br>";
        }
    }
    list2();

    // display keys(lives) left
    comments = function () {
        showKeys.innerHTML = "You have " + keys + " remaining";
        if (keys < 1) {
            showKeys.innerHTML = "You lost!";
        }
        for (var i = 0; i < picks.length; i++) {
            if (counter + space === picks.length) {
                remainingKeys.innerHTML = "You won!";
            }
        }
    }

    //shows empty lines to guess on
    result = function () {
        wordHolder = document.getElementById('hold');
        correct = document.createElement('ul');

        for (var i = 0; i < word.length; i++) {
            correct.setAttribute('id', 'my-word');
            guess = document.createElement('li');
            guess.setAttribute('class', 'guess');
            // hyphen for any hyphens in words
            if (word[i] === "-") {
                guess.innerHTML = "-";
                space = 1;
            } 
            // double space for spaces in words
            else if (word[i] === " ") {
                guess.innerHTML = "  ";
            } 
            // underscore for normal letters
            else {
                guess.innerHTML = "_";
            }
        

        picks.push(guess);
        wordHolder.appendChild(correct);
        correct.appendChild(guess);
        }
    }


    // performs a check on click
    check = function () {
      list.onclick = function () {
        var guess = (this.innerHTML);
        this.setAttribute("class", "active");
        this.onclick = null;
        // if pick is correct, add 1 to score
        for (var i = 0; i < word.length; i++) {
            if (word[i] === guess) {
                picks[i].innerHTML = guess;
                counter += 1;
            }
        }
        // if pick is not correct, deduct 1 key
        var x = (word.indexOf(guess));
        if (x === -1) {
            lives -= 1;
            outcome();
        } else {
            outcome();
        }
      }
    }


    // game initializing
    play = function () {
        word = wordbank[Math.floor(Math.random() * wordbank.length)];
        word = word.replace(/\s/g, "-");
        console.log(word);

        picks = [ ];
        keys = 6;
        counter = 0;
        space = 0;
        result();
        comments();
    }
    play();

</script>
